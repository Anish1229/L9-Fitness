<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L9 Fitness Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: inline-block;
            vertical-align: middle;
        }
        .logo img {
            max-width: 100px;
            height: auto;
        }
        .title {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            font-size: 24px;
        }
        .menu {
            background-color: #333;
            color: #fff;
            text-align: right;
            padding: 10px 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            display: inline;
            margin-left: 20px;
        }
        .menu ul li:first-child {
            margin-left: 0;
        }
        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        .personal-info {
            text-align: center;
            padding: 20px;
        }
        .profile-pic {
            margin-bottom: 20px;
        }
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-item label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        .info-item input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .edit-btn, .delete-btn {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .cancel-membership {
            text-align: center;
            padding: 20px;
        }
        .cancel-membership h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .cancel-membership p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .cancel-membership .cancel-img {
            margin-bottom: 20px;
        }
        .cancel-membership .cancel-img img {
            width: 250px;
            height: auto;
        }
        .cancel-membership .cancel-btn {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        .cancel-membership .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="black.png" alt="L9 Fitness Gym Logo">
        </div>
        <div class="title">
            L9 Fitness Gym
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="personal-info">
        <div class="profile-pic">
            <img src="sandhya.jpg" alt="Profile Picture">
        </div>
        <h2>Personal Information</h2>
        <div class="info-item">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Sandha Aryal">
        </div>
        <div class="info-item">
            <label for="address">Address:</label>
            <input type="text" id="address" value="1/330 Military rd, Cremorne">
        </div>
        <div class="info-item">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" value="30-05-2024">
        </div>
        <div class="info-item">
            <label for="membership-type">Membership Type:</label>
            <input type="text" id="membership-type" value="Gold">
        </div>
        <div class="info-item">
            <label for="membership-status">Membership Status:</label>
            <input type="text" id="membership-status" value="Active">
        </div>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
    </section>

    <section class="cancel-membership">
        <h2>Cancel Membership</h2>
        
        <p>If you wish to cancel your membership, simply click the button below:</p>
        <button class="cancel-btn">Cancel Membership</button>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const editButton = document.querySelector(".edit-btn");
            const deleteButton = document.querySelector(".delete-btn");
            const cancelMembershipButton = document.querySelector(".cancel-btn");

            editButton.addEventListener("click", function() {
                // Implement edit functionality here
                alert("Edit functionality not implemented yet.");
            });

            deleteButton.addEventListener("click", function() {
                // Implement delete functionality here
                const confirmDelete = confirm("Are you sure you want to delete this entry?");
                if (confirmDelete) {
                    alert("Entry deleted.");
                    // You may want to redirect or hide the entry here
                }
            });

            cancelMembershipButton.addEventListener("click", function() {
                // Implement cancel membership functionality here
                const confirmCancel = confirm("Are you sure you want to cancel your membership?");
                if (confirmCancel) {
                    alert("Membership canceled.");
                    // You may want to redirect or hide the membership details here
                }
            });
        });
    </script>
</body>
</html>
