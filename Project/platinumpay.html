<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Membership</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }
        .payment-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="submit"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1> Membership Payment</h1>
    </header>

    <!-- Payment Form -->
    <div class="payment-container">
        <h2>Platinum Membership - $100/month</h2>
        <form action="process_payment.php" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="number" name="card_number" placeholder="Card Number" required>
            <input type="date" name="expiry_date" placeholder="Expiry Date" required>
            <input type="text" name="cvv" placeholder="CVV" required>
            <input type="submit" value="Make Payment">
        </form>
    </div>
</body>
</html>
